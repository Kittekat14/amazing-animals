<div class="container">
  <h2 class="headline">Our Latest Collection</h2>

  <mat-form-field color="accent">
    <input matInput (keyup)="filterProducts($event)" placeholder="Search" />
  </mat-form-field>

  <mat-form-field color="accent" class="sort-dropdown">
    <mat-select
      (selectionChange)="sortProducts($event.value)"
      placeholder="Sort"
    >
      <mat-option value="priceLowToHigh">Price: Low to High</mat-option>
      <mat-option value="priceHighToLow">Price: High to Low</mat-option>
    </mat-select>
  </mat-form-field>

  <div
    fxLayout="row wrap"
    fxLayoutGap="50px grid"
    fxLayoutAlign="center center"
  >
    <div *ngFor="let product of filteredProducts">
      <mat-card class="card" (click)="postToCart(product)">
        <img
          class="card__image"
          mat-card-image
          src="assets/images/{{ product.image_url }}"
          alt="{{ product.name }}"
        />
        <mat-card-content class="card__content">
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{
            product.price | currency : "â‚¬"
          }}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
